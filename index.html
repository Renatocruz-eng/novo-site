<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SECAF - Início</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- conteúdo anterior omitido para brevidade -->

  <script>
    const diasSemana = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
    const meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];
    const hoje = new Date();
    const diaSemana = diasSemana[hoje.getDay()];
    const dia = hoje.getDate().toString().padStart(2, '0');
    const mes = meses[hoje.getMonth()];
    const ano = hoje.getFullYear();
    const dataFormatada = `${diaSemana}, ${dia} de ${mes} de ${ano}`;
    document.getElementById('data-atual').textContent = dataFormatada;

    const apiKey = '29fec4bc6985f16fc5996e06b5e80762';
    const cidade = 'Dourados,BR';

    axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${apiKey}&lang=pt_br&units=metric`)
      .then(response => {
        const data = response.data;
        const climaHTML = `
          <p><strong>${data.name}</strong></p>
          <p>Temperatura: ${data.main.temp}°C</p>
          <p>Condição: ${data.weather[0].description}</p>
        `;
        document.getElementById('clima-info').innerHTML = climaHTML;
      })
      .catch(error => {
        document.getElementById('clima-info').textContent = "Erro ao carregar clima.";
      });
  </script>
</body>
</html>
